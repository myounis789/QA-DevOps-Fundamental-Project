<!DOCTYPE html>
<html lang="en">
<!-- This code removes the up/down arrows on integer field -->
<style>
    input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
</style>
<!-- ----------------------------------------------------   -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Update Account</title>
</head>

<body style="
      background-image: url('https://i.ibb.co/bWyJbXf/bg-1.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    ">

    <nav class="navbar navbar-expand-lg navbar-light background-color: #e3f2fd;">
        <img src="https://i.ibb.co/G7wq73p/logo2.jpg" alt="applogo" style="width: 150px;height: 60px;"></img>
        <span class="navbar-brand" style="color: red">Restaurant Reserver</span>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="{{url_for('userHome', currentId=user.LoginId)}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('newBooking', currentId=user.LoginId) }}">New Booking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manageBookings', currentId=user.LoginId) }}">Manage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="{{ url_for('manageAccount', currentId=user.LoginId) }}">Account: {{
                    user.Name }} (Manage)</a>
            </li>

            <a class="btn btn-outline-primary btn-sm" type="button" href="{{ url_for('homePage') }}">Log Out</a>
        </ul>
    </nav>

    <center>
        <h1>Edit Account Information</h1>
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="http://cdn.onlinewebfonts.com/svg/img_568656.png" class="img-fluid" alt="Sample image" width="200"
                height="200">
        </div>

        <div class='form'>
            <form action=" {{ url_for('manageAccount', currentId=user.LoginId) }}" method="POST">
                {{ form.newName.label }} {{ form.newName }}<br>
                <br>
                {{ form.newEmail.label }} {{ form.newEmail }}<br>
                <br>
                {{ form.newPhone.label }} {{ form.newPhone }}<br>
                <br>
                <button type="button" class="btn btn-outline-primary btn-lg">
                    {{ form.submit }}
                </button>

            </form>
    </center>
</body>

</html>
